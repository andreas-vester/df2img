[tool.poetry]
name = "df2img"
version = "0.2.3"
description = "Save a Pandas DataFrame as image"
authors = ["Andreas Vester <andreas@vester-online.de>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/andreas-vester/df2img"
keywords = ["pandas", "dataframe", "image"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "CHANGELOG.rst",
    "LICENSE",
]

[tool.poetry.dependencies]
kaleido = "0.2.1"
pandas = "^1.3.4"
plotly = "^5.3.1"
python = "^3.8"
ipykernel = {version = "^6.5.1", optional = true}
ipython = {version = "^7.29.0", optional = true}
jupyter = {version = "^1.0.0", optional = true}
nbsphinx = {version = "^0.8.7", optional = true}
numpydoc = {version = "^1.1.0", optional = true}
pandoc = {version = "^1.1.0", optional = true}
sphinx = {version = "^4.3.0", optional = true}
sphinx-copybutton = {version = "^0.4.0", optional = true}
sphinx-rtd-theme = {version = "^1.0.0", optional = true}

[tool.poetry.dev-dependencies]
black = "^21.9b0"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
tox = "^3.24.4"
twine = "^3.4.2"
ipykernel = "^6.6.0"
nbformat = "^5.1.3"
mypy = "^0.910"

[tool.poetry.extras]
docs = [
    "ipykernel",
    "ipython",
    "jupyter",
    "nbsphinx",
    "numpydoc",
    "pandoc",
    "sphinx",
    "sphinx-copybutton",
    "sphinx-rtd-theme",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
