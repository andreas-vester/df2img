version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"

sphinx:
  fail_on_warning: true
  configuration: docs/source/conf.py

formats:
  - pdf
  - epub

python:
  # Install our python package before building the docs
  install:
    - method: pip
      path: .
    - requirements: docs/source/requirements.txt